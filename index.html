<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackCoin</title>
    <link rel="icon" type="image/png" href="./public/favicon.ico"/>
    <link rel="stylesheet" href="./public/style/style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <button class="menu-btn">
                <img class="menu-icon" src="./public/images/menu.svg" alt="menu">
            </button>
        </div>
        <div class="logo-section">
            <img class="logo" src="./public/images/logo.webp" alt="logo">
            <div class="coming-soon">
                <div class="dot-gradient">
                    <div class="dot-smallest"></div>
                    <div class="dot-small"></div>
                    <div class="dot-medium"></div>
                    <div class="dot-largest"></div>
                </div>
                <div class="text">Coming Soon</div>
                <div class="dot-gradient">
                    <div class="dot-largest"></div>
                    <div class="dot-medium"></div>
                    <div class="dot-small"></div>
                    <div class="dot-smallest"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="background-layer">
        <img class="bg-left-bottom" src="./public/images/background-item-1.webp" alt="Background Item">
        <img class="bg-right-top" src="./public/images/background-item-2.webp" alt="Background Item">
    </div>
</body>
</html>
